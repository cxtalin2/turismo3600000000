
<div class="container">
    <app-header-admin></app-header-admin>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Plan</th>
              <th scope="col">Fecha</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Notas</th>
            </tr>
          </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ reserva.name }}</td>
            <td>{{ reserva.email }}</td>
            <td>{{ reserva.plan }}</td>
            <td>{{ reserva.date | date }}</td>
            <td>{{ reserva.quantity }}</td>
            <td>{{ reserva.notes }}</td>
            <td>
                <a (click)="eliminar(reserva._id)" class="btn btn-success">
                <i class="bi bi-trash3-fill"></i> Eliminar
                </a>
            </td>
            </tr>
        </tbody>

    </table>
</div>
