<div class="container">
    <app-header-admin></app-header-admin>
    <div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Tipo</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let plan of planes; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{plan.name}}</td>
              <td>{{plan.price}}</td>
              <td>{{plan.type}}</td>
              <td>
                <a (click) = "editar(plan._id)" class="btn btn-light"> <i class="bi bi-pencil-square"></i> Editar</a>
                <a (click) = "eliminar(plan._id)" class="btn btn-success"> <i class="bi bi-trash3-fill"></i> Eliminar</a>
              </td>
            </tr>
          </tbody>
    </table>
  </div>
</div>
<button (click)="prevPage()" [disabled]="currentPage === 1">Anterior</button>
<button (click)="nextPage()">Siguiente</button>
